<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" autocomplete="off">
    <fieldset>
      <legend>Personal information</legend>
      <label for="surname">Surname:</label>
      <input type="text" name="lastname" id="surname" minlength="2" required><br>
      <label for="name">Name:</label>
      <input type="text" name="firstname" id="name" required><br>
      <label for="age">How old are You?</label>
      <input type="number" name="Age" id="age" value="12" data-qa="field-value" min="18" maxlength="3"><br>
      <label for="birth">Full date of birth:</label>
      <input type="date" name="birthDate" id="birth"><br>
      <label for="agreement">I accept the term of the agreement</label>
      <input type="checkbox" name="agreementTerm" id="agreement" value="accept"><br>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>
      <label for="mail">E-mail:</label>
      <input type="email" name="Email" id="mail" placeholder="email@example.com" data-qa="field-placeholder"><br>
      <label for="password">Password:</label>
      <input type="password" name="psw" id="password"><br>
    </fieldset>

    <fieldset>
      <legend>An interesting fact about you!</legend>
      <label for="cats">Do you love cats?</label>
      <input type="radio" name="loveCats" id="cats" value="yes"> Yes <input type="radio" name="loveCats" value="no"> No<br>
      <label for="clr">What is your favorite color?</label>
      <input type="color" name="color" id="clr"><br>
      <label for="bed">What time do you go to bed?</label>
      <input type="time" name="bedTime" id="bed" step="2"><br>
      <label for="cars">What are your favorite brand of cars?</label>
      <select name="favCars" id="cars" multiple>
        <option value="bmw">BMW</option>
        <option value="audi">Audi</option>
        <option value="lada">Lada</option>
      </select><br>
      <label for="work">How do you rate our work?</label>
      <input type="range" name="workRate" id="work" max="20" value="0"><br>
    </fieldset>

    <fieldset>
      <legend>Additional info:</legend>
      <label for="cmmnts">Comments:</label>
      <textarea name="Comments" id="cmmnts"></textarea><br>
      <label for="recommend">Would you recommend us?</label>
      <select name="recommendUs" id="recommend">
        <option value="yes">yes</option>
        <option value="no">no</option>
      </select>
    </fieldset>

    <input type="submit" value="Submit">
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
