<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
        method="GET"
        autocomplete="off">
    <fieldset>
      <legend>Personal information</legend>
      <label for="surname">Surname:
        <input type="text"
                name="lastname"
                id="surname"
                minlength="2"
                required>
      </label><br>
      <label for="name">Name:
        <input type="text" name="firstname" id="name" required>
      </label><br>
      <label for="age">How old are You?
        <input type="number"
                name="Age"
                id="age"
                value="12"
                data-qa="field-value"
                min="18"
                maxlength="3">
      </label><br>
      <label for="birth">Full date of birth:
        <input type="date" name="birthDate" id="birth">
      </label><br>
      <label for="agreement">I accept the term of the agreement
        <input type="checkbox" name="agreementTerm" id="agreement" value="accept">
      </label><br>
    </fieldset>

    <fieldset>
      <legend>Registration</legend>
      <label for="mail">E-mail:
        <input type="email"
                name="Email"
                id="mail"
                placeholder="email@example.com"
                data-qa="field-placeholder">
      </label><br>
      <label for="password">Password:
        <input type="password" name="psw" id="password">
      </label><br>
    </fieldset>

    <fieldset>
      <legend>An interesting fact about you!</legend>
      <label for="cats">Do you love cats?
        <input type="radio" name="loveCats" id="cats" value="yes"> <span>Yes</span>
        <input type="radio" name="loveCats" value="no"> <span>No</span>
      </label><br>
      <label for="clr">What is your favorite color?
        <input type="color" name="color" id="clr">
      </label><br>
      <label for="bed">What time do you go to bed?
        <input type="time" name="bedTime" id="bed" step="2">
      </label><br>
      <label for="cars">What are your favorite brand of cars?
        <select name="favCars" id="cars" multiple>
          <option value="bmw">BMW</option>
          <option value="audi">Audi</option>
          <option value="lada">Lada</option>
        </select>
      </label><br>
      <label for="work">How do you rate our work?
        <input type="range"
                name="workRate"
                id="work"
                max="20"
                value="0">
      </label><br>
    </fieldset>

    <fieldset>
      <legend>Additional info:</legend>
      <label for="cmmnts">Comments:
        <textarea name="Comments" id="cmmnts"></textarea>
      </label><br>
      <label for="recommend">Would you recommend us?
        <select name="recommendUs" id="recommend">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </label>
    </fieldset>

    <input type="submit" value="Submit">
  </form>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
